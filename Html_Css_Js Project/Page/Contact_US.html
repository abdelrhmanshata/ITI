<!DOCTYPE html>

            <!-- Search Container -->

                <input type="text">

            </div>

            <!-- Icons Favorite/Cart  -->
            <div class="icons">

        <br>
        <hr>

                    <div style="display: flex;flex-direction: row; align-items: center;">
                        <div class="contactUsIcon">
                            <a href="tel:01207202456" target="_blank">
                                <i class="fa fa-phone socialIcon"></i>
                            </a>
                        </div>
                        <span>Call To Us</span>
                    </div>
                    <div style="padding-left: 50px;">

                            </a>

                    </div>
                    <div style="padding-left: 50px;">

                        <p>Emails : Customer@example.com</p>
                        <p>Emails : Support@example.com</p>
                    </div>
                </div>
            </div>


            <div class="feedback">
                <div class="inputs">
                    <input id="userName" placeholder="Your Name" type="text" onpaste="return false">
                    <input id="userEmail" placeholder="Your Email" type="email">
                    <input id="userPhone" placeholder="Your Phone" type="tel">
                </div>
                <input id="userMassage" placeholder="Your Massage" type="text">
