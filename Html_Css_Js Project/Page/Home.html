<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Shop</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../Style/styleHome.css">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Cart Model -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <i class="fa fa-close" id="closeIcon"></i>
            <div class="cartItem" style="background-color: #db4444;opacity: 0.8;align-items: center;">
                <span style="width: 25px;"></span>
                <span class="item" style="color: white;">Product</span>
                <span class="item" style="color: white;">Quantity</span>
                <span class="item" style="color: white;">Price</span>
                <span class="item" style="color: white;">Delete</span>
            </div>
            <div class="cartItems" id="cartItems"></div>
            <div class="cartItem" style="background-color: #db4444;opacity: 0.8;display: none;" id="totalPriceDiv">
                <span class="item" style="color: white;width: 25%;font-size: 20px;">Total Price</span>
                <span class="item" style="color: white;width: 75%;" id="totalPrice"></span>
            </div>
        </div>
    </div>

    <div class="content">

        <!-- Navbar -->
        <div class="Navbar" id="top">
            <!-- Website Name -->
            <div class="logo">
                <img src="../images/logo.png" alt="">
                <h1>Shop</h1>
            </div>

            <!-- Navigation between 3 paged -->
            <div class="links">
                <a id="homePage" href="./Home.html">Home</a>
                <a id="aboutPage" href="./About.html">About</a>
                <a id="contactPage" href="./Contact_US.html">Contact US</a>
            </div>

            <!-- Search Container -->
            <div class="search">
                <input type="text">
                <i class="fa fa-search" style="font-size: 20px;"></i>
            </div>

            <!-- Icons Favorite/Cart  -->
            <div class="icons">
                <i class="fa fa-heart navbarIcon"></i>
                <i class="fa fa-shopping-cart navbarIcon" id="cartIcon"></i>
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Image Slider -->
        <div class="imageSlider">
            <img src="../images/icons/left-arrow.png" alt="left-arrow" class="arrow" onclick="previous()">
            <img id="image" src="../images/slider/sliderImage1.jpg" alt="image">
            <img src="../images/icons/right-arrow.png" alt="right-arrow" class="arrow" onclick="next()">
        </div>
        <!-- The dots/circles -->
        <div id="dots" style="text-align:center"></div>

        <br>
        <hr>
        <br>

        <!-- Categories  -->
        <div class="title">
            <div id="startPoint"></div>
            <span>Categories</span>
        </div>
        <br>
        <h2>Browse By Category</h2>
        <br>
        <div class="categoryContanir">
            <div class="category" id="0">
                <img src="../images/icons/smartphone.png" alt="smartphone">
                <span>Phones</span>
            </div>
            <div class="category" id="1">
                <img src="../images/icons/computers.png" alt="computers">
                <span>Computers</span>
            </div>
            <div class="category" id="2">
                <img src="../images/icons/smart-watch.png" alt="smart-watch">
                <span>SmartWatch</span>
            </div>
            <div class="category" id="3">
                <img src="../images/icons/camera.png" alt="camera">
                <span>Camera</span>
            </div>
            <div class="category" id="4">
                <img src="../images/icons/earphones.png" alt="earphones">
                <span>HeadPhones</span>
            </div>
        </div>
        <br>
        <br>
        <div class="categoryProductsContainer">
            <div class="Products" id="Products">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="Footer">

        <div>

            <a id="contactPage" href="./Contact_US.html" style="text-decoration: none;">
                <p>Contact US</p>
            </a>
            <div class="socialIcons">

                <div class="icon">
                    <a href="https://www.facebook.com/abdo.shata.520/" target="_blank">
                        <i class="fa fa-facebook socialIcon"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fa fa-twitter socialIcon"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa fa-instagram socialIcon"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="https://wa.me/2001207202456" target="_blank">
                        <i class="fa fa-whatsapp socialIcon"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="tel:01207202456" target="_blank">
                        <i class="fa fa-phone socialIcon"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="mailto:abdelrhmanmohamedshata@gmail.com?subject=Rate the site&body=This is beautiful website"
                        target="_blank">
                        <i class="fa fa-google socialIcon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="copyright">
            <i class="fa fa-copyright"></i>
            <p>2023 Shata theme. Powered by AbdElrhman</p>
        </div>

        <div class="topIcon">
            <div class="icon">
                <a href="#top"><i class="fa fa-arrow-up socialIcon"></i></a>
            </div>
        </div>

    </div>

    <!-- script code js  -->
    <script src="../Code/codeHome.js"></script>
</body>

</html>
