{% extends 'layouts/base.html' %}
{% block title %}
  Home
{% endblock %}
{% block content %}
  <div class="text-center">
    <h1>Home</h1>
  </div>
  <br /><br />
  <div class="d-flex flex-row gap-5 flex-wrap">
    {% for book in books %}
      <div class="card p-2" style="width: 18rem;">
        <img width="150" height="300" src="{{ url_for('static', filename = 'bookImages/' + book.image) }}" class="card-img-top" alt="..." />

        <div class="card-body text-center">
          <h3>{{ book.title }}</h3>
        </div>

        <div class="card-body d-flex flex-row justify-content-between">
          <a href="{{ url_for('book.show', id = book.id) }}" class="btn btn-primary">Show</a>
          <a href="{{ url_for('book.update', id = book.id) }}" class="btn btn-secondary">Edite</a>
          <a href="{{ url_for('book.delete', id = book.id) }}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
