{% extends 'layouts/base.html' %}

{% block content %}
  <div>
    <div class="text-center">
      <h1>Update Book</h1>
    </div>
    <br /><br />
    <form action="" method="POST" enctype="multipart/form-data">
      <div class="text-center">
        <img style="width: 100px;" src="{{ url_for('static', filename = 'bookImages/' + book.image) }}" class="card-img-top" alt="..." />
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" value="{{ book.title }}" type="text" name="title" aria-label="default input example" required />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Details</label>
        <textarea class="form-control" name="details" id="exampleFormControlTextarea1" rows="3" required>{{ book.details }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Num Of Page</label>
        <input class="form-control" value="{{ book.pages }}" type="number" name="pages" aria-label="default input example" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" value="{{ book.price }}" name="price" aria-label="Amount (to the nearest dollar)" required />
          <span class="input-group-text">$</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input class="form-control" type="file" id="formFile" name="image" accept="image/*" />
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary" style="width: 150px;">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
