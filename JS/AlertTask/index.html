<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <div class="Container">
        <div class="Buttons">
            <div id="SuccessButton" onmousedown='return false;' onselectstart='return false;'>
                <img id="icon" src="./icons/success.png" alt="success">
                <span>Success Alert</span>
            </div>

            <div id="ErrorButton" onmousedown='return false;' onselectstart='return false;'>
                <img id="icon" src="./icons/error.png" alt="error">
                <span>Error Alert</span>
            </div>
        </div>

        <div class="Alert" id="SuccessAlert" style="display: none;">
            <h2>Success</h2>
            <img id="largIcon" src="./icons/success.png" alt="success">
            <p>This is a Success Message</p>
        </div>

        <div class="Alert" id="ErrorAlert" style="display: none;">
            <h2>Error</h2>
            <img id="largIcon" src="./icons/error.png" alt="error">
            <p>This is a Error Message</p>
        </div>

    </div>

    <script src="./code.js"></script>

</body>

</html>
