<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="Container">

        <div class="buttons">
            <button id="playBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>

        <div>
            <input id="inputNum" type="text" placeholder="Enter Num" oninput="lightOn()" />
        </div>
        <div class="trafficLight">
            <div class="light"><span>Ready</span></div>
            <div class="light"><span>Steady</span></div>
            <div class="light"><span>Go</span></div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>

</html>
