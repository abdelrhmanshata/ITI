<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <div class="header">
            <h2>Slid Show Game</h2>
        </div>

        <div class="buttons">
            <button id="playBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>

        <div class="imageSlider">
            <img src="./images/left-arrow.png" alt="left-arrow" class="arrow" onclick="previous()">
            <img id="image" src="./images/image1.jpeg" alt="image">
            <img src="./images/right-arrow.png" alt="right-arrow" class="arrow" onclick="next()">
        </div>
    </div>
    <script src="./code.js"></script>
</body>

</html>
