{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta Shop</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link rel="stylesheet" src="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo.ico' %}"
    />
    <!-- Font Awesome Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Content Section -->
    <div class="content">
      <!-- Navbar -->
      <div class="Navbar" id="top">
        <!-- Website Name -->
        <div class="logo">
          <img src="{% static 'images/logo.png' %}" alt="" />
          <h1>Shop</h1>
        </div>

        <!-- Navigation between 3 paged -->
        <div class="links">
          <a id="homePage" href="{% url 'Products'%}">Products</a>
          <a id="aboutPage" href="{% url 'category' %}">Category</a>
          <a id="contactPage" href="{% url 'aboutUS' %}">About US</a>
        </div>
      </div>
      <!-- Table -->
      <div class="container">
        <div style="display: flex; align-items: center; margin: 10px">
          <img
            width="50px"
            height="50px"
            src="{% static 'images/product.png' %}"
            style="marker: 10px"
          />
          <h1 style="margin-left: 10px">Products List</h1>
        </div>

        <table width="100%" border="1" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Title</th>
              <th>Category</th>
              <th>CategoryImage</th>
              <th>More</th>
            </tr>
          </thead>
          <tbody>
            {% for product in productsList %}
            <tr>
              <th>{{product.id}}</th>
              <th>
                <img
                  width="50px"
                  height="50px"
                  src="{% static product.image %}"
                  style="margin: 5px"
                />
              </th>
              <th>{{product.title}}</th>
              <th>{{product.category}}</th>
              <th>
                <img
                  width="50px"
                  height="50px"
                  src="{% static product.categoryImage %}"
                  style="margin: 5px"
                />
              </th>

              <th>
                <a href="{% url 'product-details' product.id %}"
                  >Show Details</a
                >
              </th>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        <br />
        <br />
        <br />
      </div>
    </div>
    <script src="{%static 'bootstrap/js/bootstrap.js'%}" />
  </body>
</html>
