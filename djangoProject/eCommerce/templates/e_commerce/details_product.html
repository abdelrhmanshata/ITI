{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta Shop</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link rel="stylesheet" src="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo.ico' %}"
    />
    <!-- Font Awesome Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Content Section -->
    <div class="content">
      <!-- Navbar -->
      <div class="Navbar" id="top">
        <!-- Website Name -->
        <div class="logo">
          <img src="{% static 'images/logo.png' %}" alt="" />
          <h1>Shop</h1>
        </div>

        <!-- Navigation between 3 paged -->
        <div class="links">
          <a id="homePage" href="{% url 'Products'%}">Products</a>
          <a id="aboutPage" href="{% url 'category' %}">Category</a>
          <a id="contactPage" href="{% url 'aboutUS' %}">About US</a>
        </div>
      </div>
      <!-- Products Details -->
      <div style="display: flex; align-self: center; justify-content: center">
        <div class="productContainer">
          <img src="{% static product.0.image %}" alt="" />
          <span>{{product.0.title}}</span>
          <p>{{product.0.description}}</p>
          <span>Price : {{product.0.price}} $</span>
          <button class="addCartButton">Add Cart</button>
        </div>
      </div>
    </div>
    <script src="{%static 'bootstrap/js/bootstrap.js'%}" />
  </body>
</html>
